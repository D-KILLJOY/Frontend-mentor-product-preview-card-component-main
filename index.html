<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<figure>
				<img
					src="./images/image-product-mobile.jpg"
					alt="Perfume-img"
					class="small-image"
				/>
				<img
					src="./images/image-product-desktop.jpg"
					alt="Perfume-img"
					class="big-image"
				/>
			</figure>
			<section class="text">
				<h2 class="light">Perfume</h2>
				<h2 class="main-name">Gabrielle Essence Eau De Parfum</h2>
				<p class="details">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p class="price">$149.99 <span class="d-price">$169.99</span></p>
				<a class="button" href="#"
					><img src="./images/icon-cart.svg" alt="" /> Add to Cart</a
				>
			</section>
		</div>
		<div class="attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Didia Uchenna</a>.
			</p>
		</div>
	</body>
</html>
